name: Android CI

on:
  push:
    branches: [ "main", "master", "feature-crop" ]
  pull_request:
    branches: [ "main", "master", "feature-crop" ]
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘æ„å»º
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # æ­¥éª¤ 1: æ£€å‡ºä»£ç 
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # æ­¥éª¤ 2: è®¾ç½® JDK 17
      # ============================================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ============================================
      # æ­¥éª¤ 3: è®¾ç½® Gradleï¼ˆæ— éœ€ wrapperï¼‰
      # æ­¤ Action ä¼šè‡ªåŠ¨ä¸‹è½½æŒ‡å®šç‰ˆæœ¬çš„ Gradle
      # ============================================
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.2'

      # ============================================
      # æ­¥éª¤ 4: ç”Ÿæˆ Gradle Wrapperï¼ˆä¾›åç»­æ­¥éª¤ä½¿ç”¨ï¼‰
      # ============================================
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2

      # ============================================
      # æ­¥éª¤ 5: æ„å»º Debug APK
      # ============================================
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # ============================================
      # æ­¥éª¤ 6: ä¸Šä¼  APK äº§ç‰©
      # ============================================
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebSnap-debug-${{ github.sha }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: error

      # ============================================
      # æ­¥éª¤ 7: æ˜¾ç¤ºæ„å»ºäº§ç‰©ä¿¡æ¯ï¼ˆè°ƒè¯•ç”¨ï¼‰
      # ============================================
      - name: Display APK info
