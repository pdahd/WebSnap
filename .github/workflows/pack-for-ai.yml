name: Pack Codebase for AI

on:
  workflow_dispatch: 

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Repomix
        # --yes 是为了跳过确认提示
        # --output 强制指定输出文件名
        # 不使用 --include，让它根据默认规则（自动忽略.git和build目录）打包整个项目
        run: npx repomix --yes --output my-project-for-ai.txt

      - name: Check if file exists
        # 这一步是为了在日志里看一眼文件到底生成没
        run: ls -lh my-project-for-ai.txt

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: project-pack-for-ai
          path: my-project-for-ai.txt
