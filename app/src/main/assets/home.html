    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const CONFIG = {
            particleCount: 100,
            colors: ['#64B5F6', '#E0F7FA', '#FFFFFF', '#81D4FA', '#B3E5FC'],
            minSize: 1, maxSize: 3, gravityStrength: 0.00003,
            initialSpeed: 0.3, damping: 0.9995, trailAlpha: 0.08,
            repelRadius: 150, repelStrength: 0.8
        };
        let particles = [], centerX, centerY, pointerX = -1000, pointerY = -1000, isPointerActive = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            centerX = canvas.width / 2; centerY = canvas.height / 2;
        }
        function createParticle() {
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * Math.max(canvas.width, canvas.height) * 0.4;
            const tangentAngle = angle + Math.PI / 2;
            const speed = CONFIG.initialSpeed * (0.5 + Math.random() * 0.5);
            return {
                x: centerX + Math.cos(angle) * distance, y: centerY + Math.sin(angle) * distance,
                vx: Math.cos(tangentAngle) * speed, vy: Math.sin(tangentAngle) * speed,
                size: CONFIG.minSize + Math.random() * (CONFIG.maxSize - CONFIG.minSize),
                color: CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)],
                alpha: 0.5 + Math.random() * 0.5
            };
        }
        function initParticles() {
            particles = []; for (let i = 0; i < CONFIG.particleCount; i++) particles.push(createParticle());
        }
        function updateParticle(p) {
            const dxCenter = centerX - p.x, dyCenter = centerY - p.y;
            const distCenterSq = dxCenter * dxCenter + dyCenter * dyCenter;
            const distCenter = Math.sqrt(distCenterSq);
            if (distCenter > 10) {
                const force = CONFIG.gravityStrength * distCenterSq / distCenter;
                p.vx += (dxCenter / distCenter) * force; p.vy += (dyCenter / distCenter) * force;
            }
            if (isPointerActive) {
                const dxPointer = p.x - pointerX, dyPointer = p.y - pointerY;
                const distPointer = Math.sqrt(dxPointer * dxPointer + dyPointer * dyPointer);
                if (distPointer < CONFIG.repelRadius && distPointer > 0) {
                    const repelForce = (CONFIG.repelRadius - distPointer) / CONFIG.repelRadius * CONFIG.repelStrength;
                    p.vx += (dxPointer / distPointer) * repelForce; p.vy += (dyPointer / distPointer) * repelForce;
                }
            }
            p.vx *= CONFIG.damping; p.vy *= CONFIG.damping;
            p.x += p.vx; p.y += p.vy;
            const margin = 50;
            if (p.x < -margin) p.x = canvas.width + margin; if (p.x > canvas.width + margin) p.x = -margin;
            if (p.y < -margin) p.y = canvas.height + margin; if (p.y > canvas.height + margin) p.y = -margin;
        }
        function drawParticle(p) {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color; ctx.globalAlpha = p.alpha; ctx.fill();
            const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
            grad.addColorStop(0, p.color); grad.addColorStop(1, 'transparent');
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
            ctx.fillStyle = grad; ctx.globalAlpha = p.alpha * 0.3; ctx.fill();
            ctx.globalAlpha = 1;
        }
        function animate() {
            ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trailAlpha})`; ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { updateParticle(p); drawParticle(p); });
            requestAnimationFrame(animate);
        }

        document.addEventListener('touchstart', (e) => { pointerX = e.touches[0].clientX; pointerY = e.touches[0].clientY; isPointerActive = true; }, { passive: true });
        document.addEventListener('touchmove', (e) => { pointerX = e.touches[0].clientX; pointerY = e.touches[0].clientY; }, { passive: true });
        document.addEventListener('touchend', () => { isPointerActive = false; }, { passive: true });
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); initParticles();
        ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        animate();
    </script>
