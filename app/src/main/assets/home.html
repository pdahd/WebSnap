<body>
    <!-- ç²’å­ç”»å¸ƒ -->
    <canvas id="particleCanvas"></canvas>

    <!-- å†…å®¹å±‚ -->
    <div class="content">
        <h1 class="title">WebSnap</h1>
        <p class="subtitle">Keep Your Session Alive</p>

        <div class="features">
            <div class="feature-item">

        <p class="scene">ä¸“ä¸ºäº‘ç«¯è™šæ‹ŸæœºæœåŠ¡è®¾è®¡</p>

        <div class="footer">

                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ç²’å­å®‡å®™ - å¼•åŠ›æ˜Ÿç³»æ•ˆæœ
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // é…ç½®å‚æ•°
        const CONFIG = {
            particleCount: 100,
            colors: ['#64B5F6', '#E0F7FA', '#FFFFFF', '#81D4FA', '#B3E5FC'],
            minSize: 1,
            maxSize: 3,
            gravityStrength: 0.00003,
            initialSpeed: 0.3,
            damping: 0.9995,
            trailAlpha: 0.08
        };

        // ç²’å­æ•°ç»„
        let particles = [];
        let centerX, centerY;

        // åˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
        }

        // åˆ›å»ºå•ä¸ªç²’å­
        function createParticle() {
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * Math.max(canvas.width, canvas.height) * 0.4;
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;

            // åˆ‡å‘é€Ÿåº¦ï¼ˆå‚ç›´äºåˆ°ä¸­å¿ƒçš„æ–¹å‘ï¼‰
            const tangentAngle = angle + Math.PI / 2;
            const speed = CONFIG.initialSpeed * (0.5 + Math.random() * 0.5);

            return {
                x: x,
                y: y,
                vx: Math.cos(tangentAngle) * speed,
                vy: Math.sin(tangentAngle) * speed,
                size: CONFIG.minSize + Math.random() * (CONFIG.maxSize - CONFIG.minSize),
                color: CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)],
                alpha: 0.5 + Math.random() * 0.5
            };
        }

        // åˆå§‹åŒ–æ‰€æœ‰ç²’å­
        function initParticles() {
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                particles.push(createParticle());
            }
        }

        // æ›´æ–°ç²’å­ä½ç½®
        function updateParticle(p) {
            // è®¡ç®—åˆ°ä¸­å¿ƒçš„è·ç¦»å’Œæ–¹å‘
            const dx = centerX - p.x;
            const dy = centerY - p.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);

            // å¼•åŠ›åŠ é€Ÿåº¦ï¼ˆF = G / rÂ²ï¼‰
            if (dist > 10) {
                const force = CONFIG.gravityStrength * distSq / dist;
                p.vx += (dx / dist) * force;
                p.vy += (dy / dist) * force;
            }

            // åº”ç”¨é˜»å°¼
            p.vx *= CONFIG.damping;
            p.vy *= CONFIG.damping;

            // æ›´æ–°ä½ç½®
            p.x += p.vx;
            p.y += p.vy;

            // è¾¹ç•Œç¯ç»•
            const margin = 50;
            if (p.x < -margin) p.x = canvas.width + margin;
            if (p.x > canvas.width + margin) p.x = -margin;
            if (p.y < -margin) p.y = canvas.height + margin;
            if (p.y > canvas.height + margin) p.y = -margin;
        }

        // ç»˜åˆ¶ç²’å­
        function drawParticle(p) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.alpha;
            ctx.fill();

            // å‘å…‰æ•ˆæœ
            const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 3);
            gradient.addColorStop(0, p.color);
            gradient.addColorStop(1, 'transparent');
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * 3, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.globalAlpha = p.alpha * 0.3;
            ctx.fill();

            ctx.globalAlpha = 1;
        }

        // åŠ¨ç”»ä¸»å¾ªç¯
        function animate() {
            // åŠé€æ˜è¦†ç›–å®ç°æ‹–å°¾æ•ˆæœ
            ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trailAlpha})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰ç²’å­
            particles.forEach(p => {
                updateParticle(p);
                drawParticle(p);
            });

            requestAnimationFrame(animate);
        }

        // è§¦æ‘¸/é¼ æ ‡äº¤äº’ - æ’æ–¥æ•ˆæœ
        function handleInteraction(x, y) {
            particles.forEach(p => {
                const dx = p.x - x;
                const dy = p.y - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150 && dist > 0) {
                    const force = (150 - dist) / 150 * 0.5;
                    p.vx += (dx / dist) * force;
                    p.vy += (dy / dist) * force;
                }
            });
        }

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        }, { passive: false });

        canvas.addEventListener('mousemove', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        // å¯åŠ¨
        resizeCanvas();
        initParticles();

        // åˆå§‹æ¸…å±
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        animate();
    </script>
</body>
