<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebSnap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; height: 100%; overflow: hidden; background: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: none; -webkit-user-select: none; user-select: none;
        }

        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .content {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px 20px; pointer-events: none;
        }

        .title {
            font-size: 46px; font-weight: 200; letter-spacing: 0.4em; color: #FFFFFF;
            text-transform: uppercase; margin-bottom: 12px; text-indent: 0.4em;
            text-shadow: 0 0 20px rgba(100, 181, 246, 0.4);
            animation: glowBreathe 5s ease-in-out infinite;
        }

        @keyframes glowBreathe {
            0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { opacity: 1; filter: drop-shadow(0 0 15px rgba(100, 181, 246, 0.6)); }
        }

        .subtitle {
            font-size: 13px; font-weight: 400; letter-spacing: 0.2em; color: #64B5F6;
            margin-bottom: 60px; text-indent: 0.2em; opacity: 0.8;
        }

        .platform-tiles { display: flex; gap: 30px; pointer-events: auto; }

        /* üöÄ ËµõÂçöÁ£ÅË¥¥Ê†∑ÂºèÂçáÁ∫ß */
        .tile {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 140px; height: 130px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; text-decoration: none;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            backdrop-filter: blur(12px);
            position: relative; overflow: hidden;
            animation: tileFloat 8s ease-in-out infinite;
        }

        /* Á£ÅË¥¥Êâ´ÂÖâÊïàÊûú */
        .tile::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(100, 181, 246, 0.1), transparent);
            transform: rotate(45deg); transition: 0.8s;
        }
        .tile:hover::after { left: 100%; }

        @keyframes tileFloat {
            0%, 100% { transform: translateY(0) scale(1); border-color: rgba(255,255,255,0.1); }
            50% { transform: translateY(-12px) scale(1.02); border-color: rgba(100, 181, 246, 0.4); }
        }

        .tile:active { transform: scale(0.9) !important; background: rgba(100, 181, 246, 0.1); }

        .tile-icon { width: 56px; height: 56px; margin-bottom: 14px; transition: 0.5s; }
        .tile:hover .tile-icon { transform: scale(1.15) rotate(5deg); }

        .tile-text {
            font-size: 11px; font-weight: 300; color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.1em; text-transform: uppercase;
        }

        .footer { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); }
        .github-link {
            display: flex; align-items: center; gap: 8px; text-decoration: none;
            color: rgba(255, 255, 255, 0.2); font-size: 10px; letter-spacing: 0.1em;
            transition: 0.3s; pointer-events: auto;
        }
        .github-link:hover { color: rgba(255, 255, 255, 0.6); }
    </style>
</head>
<body>

                </div>
                <span class="tile-text">Firebase Studio</span>
            </a>

            <a href="https://colab.research.google.com/" class="tile">

                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        let mouse = { x: -1000, y: -1000, active: false };

        const CONFIG = {
            count: 100,
            linkDist: 120,
            nodeColor: '#64B5F6',
            lineColor: 'rgba(100, 181, 246, 0.2)',
            vortexRadius: 200,
            vortexStrength: 0.05
        };

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * 2 + 1;
                this.baseAlpha = Math.random() * 0.5 + 0.3;
            }
            update() {
                // Ê∂°ÊµÅÂºïÂäõÂú∫ÈÄªËæë
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < CONFIG.vortexRadius) {
                        const angle = Math.atan2(dy, dx);
                        // ÁªÑÂêàÂäõÔºöÂê∏ÂºïÂäõ + ÂàáÂêëÂÖ¨ËΩ¨Âäõ
                        const force = (CONFIG.vortexRadius - dist) / CONFIG.vortexRadius;
                        this.vx += Math.cos(angle) * force * 0.2 + Math.sin(angle) * force * 0.5;
                        this.vy += Math.sin(angle) * force * 0.2 - Math.cos(angle) * force * 0.5;
                    }
                }

                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.98; this.vy *= 0.98; // ÈòªÂ∞º

                // ËæπÁïåÁéØÁªï
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = CONFIG.nodeColor;
                ctx.globalAlpha = this.baseAlpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                // ÁªòÂà∂ÂèëÂÖâÂ±Ç
                ctx.shadowBlur = 10; ctx.shadowColor = CONFIG.nodeColor;
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = Array.from({ length: CONFIG.count }, () => new Particle());
        }

        function drawScene() {
            // ÂÆûÁé∞Âä®ÊÄÅÊãñÂ∞æÊïàÊûú
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // ÊãñÂ∞æÊµìÊ∑°
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter'; // ÂèëÂÖâÊ∑∑Âêà
            ctx.shadowBlur = 0;

            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                p1.update();
                p1.draw();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < CONFIG.linkDist) {
                        ctx.strokeStyle = CONFIG.lineColor;
                        ctx.lineWidth = (1 - dist / CONFIG.linkDist) * 1.5;
                        ctx.globalAlpha = 1 - dist / CONFIG.linkDist;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(drawScene);
        }

        document.addEventListener('touchstart', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; mouse.active = true; }, {passive:true});
        document.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }, {passive:true});
        document.addEventListener('touchend', () => mouse.active = false, {passive:true});

        window.addEventListener('resize', resize);
        resize(); drawScene();
    </script>
</body>
